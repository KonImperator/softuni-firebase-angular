<div class="wrapper mx-auto flex w-full max-w-sm flex-col gap-6 h-full mt-14 px-4">
    <div class="flex flex-col items-center">
        <h1 class="text-3xl font-semibold">Log in</h1>
        <p class="text-sm">Sign in to access your account</p>
    </div>
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="form-group">
        <div class="form-field">
            <label class="form-label"
                [ngClass]="{'text-error': form.get('email')?.touched && form.get('email')?.errors?.['required']}">
                Email address
            </label>
            <input type="email" name="email" id="email" formControlName="email" placeholder="Enter your email" class="input max-w-full input-ghost-primary"
                [ngClass]="{'input-error': form.get('email')?.touched && form.get('email')?.errors?.['required']}" />
            <ng-container *ngIf="form.get('email')?.touched">
                <span *ngIf="form.get('email')?.errors?.['required']" class="form-label-alt text-error">Email is required</span>
            </ng-container>
        </div>
        <div class="form-field">
            <label class="form-label"
                [ngClass]="{'text-error': form.get('password')?.touched && form.get('password')?.errors?.['required']}">
                Password
            </label>
            <div class="form-control">
                <input type="password" name="password" id="password" formControlName="password"
                    placeholder="Enter your password" class="input max-w-full input-ghost-primary"
                    [ngClass]="{'input-error': form.get('password')?.touched && form.get('password')?.errors?.['required']}" />
            </div>
            <ng-container *ngIf="form.get('password')?.touched">
                <span *ngIf="form.get('password')?.errors?.['required']" class="form-label-alt text-error">Password is
                    required</span>
            </ng-container>
        </div>
        <span *ngIf="error" class="form-label-alt text-error">{{error}}</span>
        <div class="form-field pt-5">
            <div class="form-control justify-between">
                <button [disabled]="form.invalid || isLoading" type="submit" class="btn btn-primary w-full" [ngClass]="{'btn-loading': isLoading}">
                    Login
                </button>
            </div>
        </div>

        <div class="form-field">
            <div class="form-control justify-center">
                <a routerLink="/user/register" class="link link-primary link-ghost-primary text-sm">Don't have an account yet? Sign up.</a>
            </div>
        </div>
    </form>
</div>
