<ng-container *ngIf="user$ | async as user">
<div class="flex h-screen">
    <aside class="sidebar h-full justify-start inline-block">
        <section class="sidebar-title items-center p-4">
            <label class="whites mx-2 flex h-fit w-full cursor-pointer p-0 hover:bg-gray-4" tabindex="0">
                <div class="flex flex-row gap-4 p-4">
                    <div class="avatar avatar-md w-14 h-14">
                        <img [src]="user.photoURL ? user.photoURL : '/assets/avatars/avatar-5-onepiece.jpg'" alt="avatar" />
                    </div>
                    <div class="flex flex-row mt-2">
                        <span>{{user ? user.displayName : 'Profile'}}</span>
                    </div>
                </div>
            </label>
        </section>
        <section class="sidebar-content h-fit min-h-[20rem] overflow-visible">
            <nav class="menu rounded-md">
                <section class="menu-section px-4">
                    <ul class="menu-items">
                        <a routerLink="/user/profile/edit">
                            <li class="menu-item" routerLinkActive="menu-active">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path
                                        d="M4.60385 16.4575L5.06763 13.2332C5.09304 13.0227 5.1906 12.8276 5.34369 12.681L14.4426 3.58211C14.5597 3.46285 14.7056 3.3758 14.8661 3.32938C15.0267 3.28296 15.1965 3.27872 15.3591 3.31709C16.1984 3.54067 16.9615 3.98709 17.5676 4.60906C18.1949 5.21285 18.6455 5.97647 18.8706 6.81753C18.9059 6.9803 18.9001 7.14927 18.8538 7.30925C18.8076 7.46923 18.7223 7.61521 18.6056 7.73405L9.50667 16.833C9.34958 16.9775 9.15397 17.0734 8.94351 17.109L5.70809 17.5728C5.55731 17.5932 5.40385 17.5783 5.25981 17.5293C5.11577 17.4803 4.98508 17.3985 4.87803 17.2904C4.77098 17.1823 4.69049 17.0508 4.64291 16.9062C4.59533 16.7617 4.58196 16.6081 4.60385 16.4575Z"
                                        stroke="currentColor" stroke-width="1.5" stroke-linecap="round"
                                        stroke-linejoin="round" />
                                    <path d="M12.7311 5.30473L16.883 9.44563" stroke="currentColor" stroke-width="1.5"
                                        stroke-linecap="round" stroke-linejoin="round" />
                                    <path d="M4.27026 20.7089H19.7296" stroke="currentColor" stroke-width="1.5"
                                        stroke-linecap="round" stroke-linejoin="round" />
                                </svg>
                                Edit Profile
                            </li>
                        </a>
                        <a routerLink="/user/profile/change-password">
                            <li class="menu-item" routerLinkActive="menu-active">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path
                                        d="M16.2319 9.88409H7.76825C6.59967 9.88409 5.65234 10.8314 5.65234 12V18.3477C5.65234 19.5163 6.59967 20.4636 7.76825 20.4636H16.2319C17.4005 20.4636 18.3478 19.5163 18.3478 18.3477V12C18.3478 10.8314 17.4005 9.88409 16.2319 9.88409Z"
                                        stroke="currentColor" stroke-width="1.5" stroke-linecap="round"
                                        stroke-linejoin="round" />
                                    <path
                                        d="M7.76819 9.88409V7.76819C7.76819 6.64584 8.21404 5.56946 9.00766 4.77585C9.80128 3.98223 10.8777 3.53638 12 3.53638C13.1223 3.53638 14.1987 3.98223 14.9923 4.77585C15.786 5.56946 16.2318 6.64584 16.2318 7.76819V9.88409"
                                        stroke="currentColor" stroke-width="1.5" stroke-linecap="round"
                                        stroke-linejoin="round" />
                                    <path d="M8.82617 17.2898H15.1739" stroke="currentColor" stroke-width="1.5"
                                        stroke-linecap="round" stroke-linejoin="round" />
                                </svg>
                                Change Password
                            </li>
                        </a>
                    </ul>
                </section>
            </nav>
        </section>
    </aside>
    <router-outlet></router-outlet>
</div>
</ng-container>
