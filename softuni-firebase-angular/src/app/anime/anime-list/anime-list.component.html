<ng-container *ngIf="!animeList">
    <app-spinner></app-spinner>
</ng-container>
<ng-container *ngIf="animeList">
    <app-pagination [animeList]="animeList"></app-pagination>
    <div class="anime-list">
        <app-anime-card *ngFor="let anime of animeList.data" [anime]="anime"></app-anime-card>
    </div>
    <app-pagination [animeList]="animeList"></app-pagination>
</ng-container>
