<div class="pagination-wrapper">
    <div class="pagination">
        <!-- first page -->
        <a routerLink="{{currentRoute}}" [queryParams]="getPageParams('first')" class="btn"><svg width="24" height="24"
                viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                    d="M17.1257 18L12.1857 13.06C12.0454 12.9214 11.934 12.7564 11.858 12.5744C11.782 12.3924 11.7428 12.1972 11.7428 12C11.7428 11.8028 11.782 11.6076 11.858 11.4256C11.934 11.2436 12.0454 11.0786 12.1857 10.94L17.1257 6"
                    stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                <path
                    d="M11.1257 18L6.18567 13.06C6.04538 12.9214 5.934 12.7564 5.85798 12.5744C5.78196 12.3924 5.74281 12.1972 5.74281 12C5.74281 11.8028 5.78196 11.6076 5.85798 11.4256C5.934 11.2436 6.04538 11.0786 6.18567 10.94L11.1257 6"
                    stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
        </a>
        <!-- previous page -->
        <a routerLink="{{currentRoute}}" [queryParams]="getPageParams('prev')"
            *ngIf="animeList.pagination.current_page > 1" class="btn">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                    d="M13.6846 5.30789L8.17473 10.8177C7.86412 11.1328 7.69 11.5575 7.69 12C7.69 12.4425 7.86412 12.8672 8.17473 13.1823L13.6846 18.6921"
                    stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
        </a>

        <ng-container *ngFor="let el of generatePages(animeList.pagination)">
            <a routerLink="{{currentRoute}}" [queryParams]="el.params" class="btn"
                [ngClass]="{'btn-active': el.isCurrentPage}">{{el.params.p}}</a>
        </ng-container>

        <!-- next page -->
        <a routerLink="{{currentRoute}}" [queryParams]="getPageParams('next')"
            *ngIf="animeList.pagination.has_next_page" class="btn">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                    d="M9.69006 18.6921L15.1999 13.1823C15.5105 12.8672 15.6846 12.4425 15.6846 12C15.6846 11.5575 15.5105 11.1328 15.1999 10.8177L9.69006 5.30789"
                    stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
        </a>

        <!-- last page -->
        <a routerLink="{{currentRoute}}" [queryParams]="getPageParams('last')" class="btn"><svg
                width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                    d="M6.7428 18L11.6828 13.06C11.8231 12.9214 11.9345 12.7564 12.0105 12.5744C12.0865 12.3924 12.1257 12.1972 12.1257 12C12.1257 11.8028 12.0865 11.6076 12.0105 11.4256C11.9345 11.2436 11.8231 11.0786 11.6828 10.94L6.7428 6"
                    stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                <path
                    d="M12.7428 18L17.6828 13.06C17.8231 12.9214 17.9345 12.7564 18.0105 12.5744C18.0865 12.3924 18.1257 12.1972 18.1257 12C18.1257 11.8028 18.0865 11.6076 18.0105 11.4256C17.9345 11.2436 17.8231 11.0786 17.6828 10.94L12.7428 6"
                    stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
        </a>

    </div>
</div>
